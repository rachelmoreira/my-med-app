<div class="topic">Cadastro de Pacientes</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--Coluna Nome-->
    <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}}</td>
    </ng-container>

    <!--Coluna Idade-->
    <ng-container matColumnDef="idade">
        <th mat-header-cell *matHeaderCellDef> Idade </th>
        <td mat-cell *matCellDef="let element"> {{element.idade}}</td>
    </ng-container>

    <!--Coluna Médico-->
    <ng-container matColumnDef="medico">
        <th mat-header-cell *matHeaderCellDef> Médico </th>
        <td mat-cell *matCellDef="let element"> {{element.medico}}</td>
    </ng-container>

    <!--Coluna E-mail-->
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> E-mail </th>
        <td mat-cell *matCellDef="let element"> {{element.email}}</td>
    </ng-container>

    <!--Coluna Plano de Saúde-->
    <ng-container matColumnDef="planodesaude">
        <th mat-header-cell *matHeaderCellDef> Plano de Saúde </th>
        <td mat-cell *matCellDef="let element"> {{element.planodesaude}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

</table>
